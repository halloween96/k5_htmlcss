<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스오피스</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/16.css">
    <script src="./script/16.js"></script>
</head>

<body>
    <header>
        <h1>자바스크립트</h1>
        <nav>
            <ul>
                <li><a href="https://www.w3schools.com/html/default.asp">w3schools HTML</a></li>
                <li><a href="https://www.w3schools.com/js/default.asp">w3schools JS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sec">
            <h1>일일박스오피스</h1>
        </section>
        <section id="sec2">
            <form name="inform">
                <div class="fdiv" id="dtdiv">
                    <div class="dtc">
                    <label for="dt">날짜를 선택해 주세요.</label>
                    <input type="date" name="dt" id="dt">
                    </div>
                    <fieldset>
                        <legend>영화구분</legend>
                        <input type="radio" name="gubun" id="r1" value="1" checked>
                        <label for="r1">전체</label>
                        <input type="radio" name="gubun" id="r2" value="2">
                        <label for="r2">독립,예술영화</label>
                        <input type="radio" name="gubun" id="r3" value="3">
                        <label for="r3">상업영화</label>
                    </fieldset>
                    <div class="indiv">
                        <button id="bt">조회</button>
                    </div>
                </div>
            </form>
            <div class="fdiv" id="tbdiv">
            </div>
        </section>
    </main>
</body>

</html>
